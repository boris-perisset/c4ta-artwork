<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>PoseNet Happyness</title>
    <link rel="stylesheet" type="text/css" href="style.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
	
</head>

<body>
	<main class="frame">
    	<div class="pi5-canvas" id="pi5-canvas"></div>
	</main>
		<div class="buttons" id="buttons">
			
			<p id="status">brushing up gif cats </p>
			<div class="predictions">
				<p> Class: <span id="result">... </span></p>
				<p> Confidence: <span id="confidence">... </span></p>
			</div>
			<div class ="emotionBox">
				<button class="buttonRadius" id="Happy">Happy <span class="number" id="HappyImages"> 0 </span></button><button class="minus" id="HappyImagesRemove">-</button>
				

				<button class="buttonRadius" id="Surprised">Surprised <span class="number" id="SurprisedImages"> 0 </span></button><button class="minus" id="SurprisedImagesRemove">-</button>
				

				<button class="buttonRadius" id="Neutral">Neutral <span class="number" id="NeutralImages"> 0 </span></button><button class="minus" id="NeutralImagesRemove">-</button>


				<button class="buttonRadius" id="Angry">Angry <span class="number" id="AngryImages"> 0 </span></button><button class="minus" id="AngryImagesRemove">-</button>
				

				<button class="buttonRadius" id="Sad">Sad <span class="number" id="SadImages"> 0 </span></button><button class="minus" id="SadImagesRemove">-</button>
			</div>

			<button class="buttonRadiusFull" id="Train">Train <span class="number" id="loss"> 0 </span></button>
			
			<button class="buttonRadiusFull" id="Predict">Predict</button>
			<!-- <button class="buttonRadiusFull" id="NoFace">NoFace</button> -->

			
			<button class="buttonRadiusFull" id="saveModel">Save Model</button>
			<p>Load Model </p> <input class="custom-file-upload" type="file" id="loadModel" multiple>
		</div>
	
	<script src="sketch.js"></script>
	<!-- <script scr="feature-extractor.js"></script> -->
</body>

</html>
